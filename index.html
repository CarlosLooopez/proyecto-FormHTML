<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


</head>


<body class="p-4">

    <div class="container">
<div class="card">
    <!-- header card -->
    <div class="card-header">
        <h4>Payment form example</h4>
    </div>
    <!-- body card -->
    <div class="card-body">
        <div class="alert alert-danger" role="alert">Some fields are missing</div>
<!-- linea 1 info -->
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="card" class="form-label" >Card # </label>
                        <input type="number" placeholder="xxxxxxxxxxxxx" class="form-control" > 
                </div>
                <div class="col-md-3">
                     <label for="cvc" class="form-label">CVC # </label>
                    <input type="number" placeholder="0000" class="form-control"></div>

                <div class="col-md-3"> <label for="amount">Amount </label>
                  <div class="input-group">   
                    <select name="monedas" id="" style="border-radius: 1px;" >
                    <option value="dolar-usd">$</option>
                    <option value="yen-japones">¥</option>
                    <option value="euro">€</option>
                    <option value="libra-esterlina">£</option>
                </select>
                <input type="number" placeholder="Amount $" class="form-control"></div>
            </div>
            </div>
<!-- linea 2 info -->
            <div class="row mb-3">

                <div class="col-md-6">
                
                <label for="nombre" class="form-label">First Name </label>
                     <input type="text" class="form-control"></div>

                <div class="col-md-6"> 
                   <label for="apellido" class="form-label">Last Name</label>
                    <input type="text" class="form-control"> 
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">

                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-3">

                    <label for="state" class="form-label">State</label>

                   <select class="form-select" id="">

              <option selected> Pick a state</option>
              <option value="CA">California</option>
              <option value="TX">Texas</option>
              <option value="NY">New York</option>
              <option value="CH">Chicago</option>
            </select>
                </div>

                 <div class="col-md-3">
            <label for="zip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="zip">
              </div>
                </div>

                <!-- imagenes de visa  -->
                 <div class="row mb-3"> 

                 <div class="col-6 mb-3" >
          <label class="form-label">We accept:</label>
          <div>
            <img src="https://img.icons8.com/ios-filled/50/000000/mastercard-logo.png" width="50">
            <img src="https://img.icons8.com/ios-filled/50/000000/visa.png" width="50">
            <img src="https://img.icons8.com/ios-filled/50/000000/amex.png" width="50">
            <img src="https://img.icons8.com/ios-filled/50/000000/discover.png" width="50">
          </div>
        </div>
         
        <div class="col-6 mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
        </div>

        </div>

        <div class="text-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>

            </div>
        </form>

          </div>
       </div>
    </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
